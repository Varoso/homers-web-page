<!DOCTYPE html>

<html>
  <head>
    <title>Homer's Web Page</title>
    <meta name="Author" content="Álvaro Martín">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="backdrop">
      <div class="backdrop-wrapper">
        <input id="backdrop-status" type="checkbox" checked>
        <div class="backdrop-panel backdrop-panel-left"><div id="backdrop-text-left">Homer's</div></div>
        <div class="content">
          <h1 id="header" class="header center">Homer's Web Page</h1>
          <div class="container">
            <div class="row">
              <div class="col center">
                <div class="row">
                  <div class="col">
                    <img src="assets/images/clock.gif">
                  </div>
                  <div class="col"></div>
                </div>
                <div class="row">
                  <div class="col mt5">
                    <img src="assets/images/worm.gif">
                  </div>
                  <div class="col">
                    <img src="assets/images/toaster-small.gif">
                  </div>
                </div>
                <div class="row">
                  <div class="col mt10">
                    <img src="assets/images/toaster.gif">
                  </div>
                  <div class="col mt5">
                    <img src="assets/images/mouth.gif">
                  </div>
                </div>
                <div class="row mt5">
                  <div class="col right">
                    <img src="assets/images/bell.gif">
                  </div>
                  <div class="col right">
                    <img src="assets/images/clock.gif">
                  </div>
                </div>
                <div class="row">
                  <div class="col mt5">
                    <img src="assets/images/worm.gif">
                  </div>
                  <div class="col mt5">
                    <img src="assets/images/worm.gif">
                  </div>
                </div>
              </div>
              <div class="col center">
                <img src="assets/images/jesus.gif">
              </div>
              <div class="col center">
                <div class="row">
                  <div class="col mt15">
                    <img src="assets/images/worm.gif">
                  </div>
                  <div class="col mt5 mr10">
                    <img src="assets/images/toaster-small.gif">
                  </div>
                </div>
                <div class="row">
                  <div class="col mt10">
                    <img src="assets/images/bell.gif">
                  </div>
                  <div class="col mt10">
                    <img src="assets/images/mouth.gif">
                  </div>
                </div>
                <div class="row">
                  <div class="col mt10">
                    <img src="assets/images/toaster.gif">
                  </div>
                  <div class="col mt10 ml15">
                    <img src="assets/images/clock.gif">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="backdrop-panel backdrop-panel-right"><div id="backdrop-text-right">Web Page</div></div>
      </div>
    </div>
  </body>
</html>
